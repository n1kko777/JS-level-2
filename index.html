<!DOCTYPE html>
<html>

<head>
  <title>eShop</title>

  <style>
    .goods-list,
    .basket-list {
      display: flex;
      flex-wrap: wrap;
      border: 1px solid #333;
      justify-content: space-between;
    }

    .basket-price,
    .basket-count {
      flex: 0 0 100%;
      text-align: center;
    }

    .goods-item {
      border: 1px solid green;
      margin: 20px;
      padding: 20px;
    }

    .empty {
      padding-left: 30px;
    }

    .search {
      display: inline-block;
    }
  </style>
</head>

<body>

  <div id="app">
    <header>
      <goods-search></goods-search>
      
      <button v-on:click="isVisible = !isVisible" class="cart-button" type="button">Корзина</button>
    </header>
    <main>
      <div v-if="!isVisible" class="basket">
        <h2>Корзина</h2>
        <basket-list></basket-list>
      </div>
      <div class="catalog">
        <h2>Каталог</h2>
        <goods-list :goods="filteredGoods"></goods-list>
      </div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
