<head>

  <style>
    body {
      max-width: 1147px;

    .goods-list, .basket-list  {

      padding: 20px;

  </header>
  <main>
    <h2>Корзина</h2>
    <div class="basket-list"></div>
    <h2>Каталог</h2>

</html>
